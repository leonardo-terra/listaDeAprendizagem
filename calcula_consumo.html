<meta charset="utf-8">

<h3> Álcool ou Gasolina?</h3>
<br>
<script>

	var tanque=40;
	var caminhoComGasolina=400;
	var consumoDeGasolina=0;
	var camnhoComAlcool=300;
	var consumoDeAlcool;

	consumoDeGasolina=tanque/caminhoComGasolina;
	consumoDeAlcool=tanque/camnhoComAlcool;
	document.write("O consumo de gasolina é de: "+ Math.round(consumoDeGasolina*100)/100+ " km/L");
	document.write("<br>");
	document.write("O consumo de álcool é de: "+ Math.round(consumoDeAlcool*100)/100+ " km/L");


</script>
